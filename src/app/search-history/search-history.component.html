<div class="container search-page">
    <br>
    <button type="button" class="btn btn-info" (click)="clearHistory()">Clear History</button>
    <hr>
    <div class="row">
        <div *ngFor="let user of historyData" class="alert alert-info" role="alert">
            <span (click)="redirect(user)"> {{user}}</span>
        </div>
    </div>
</div>
